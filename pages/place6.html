<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>예와 손만두 상세정보</title>
  <link rel="stylesheet" href="../style.css"> <!-- 공통 스타일시트 연결 -->
</head>
<body>
  <div class="container"> <!-- 전체 콘텐츠를 중앙에 배치하는 컨테이너 -->

    <!-- ===== 페이지 제목 ===== -->
    <h2>예와 손만두 상세정보</h2>
    <hr>

    <!-- ===== 외부 정보 링크 영역 ===== -->
    <h3>예와 손만두 대표정보</h3>
    <ul>
      <li>
        <a href="https://www.diningcode.com/profile.php?rid=BLesID6qpiwi" target="_blank">
          다이닝코드 예와 손만두 정보
        </a>
      </li>
      <li>
        <a href="https://map.naver.com/p/search/%EC%98%88%EC%99%80%20%EC%86%90%EB%A7%8C%EB%91%90/place/11729100?c=15.00,0,0,0,dh&isCorrectAnswer=true" target="_blank">
          네이버 플레이스 예와 손만두 정보
        </a>
      </li>
    </ul>

    <!-- ===== 대표 정보 테이블 ===== -->
    <div>
      <table class="info-table"> <!-- 공통 테이블 스타일 적용 -->
        <thead>
          <tr>
            <th>대표이미지</th>
            <th>상호</th>
            <th>구분</th>
            <th>평점</th>
            <th>위치</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- 이미지: 메뉴 대표 사진 (CSS 클래스 menu-img로 크기 제한) -->
            <td>
              <img src="../media/place6.jpg" alt="예와 손만두" class="menu-img">
            </td>
            <td>예와 손만두</td>
            <td>만두, 만두전골</td>
            <td>4.6</td>
            <td>서울특별시 강북구 4.19로 40-8 예와손만두</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr>

    <!-- ===== 지도 정보 영역 (Google Maps iframe 사용) ===== -->
    <h3>예와 손만두 위치</h3>
    <div class="map-wrap"> <!-- 지도 중앙 정렬 및 테두리 포함 -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.069386019796!2d127.0049349901792!3d37.64757274733729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbc253688abe1%3A0xfa6e2c4cb8f5a507!2z7JiI7JmA7IaQ66eM65GQ!5e0!3m2!1sko!2skr!4v1741921338894!5m2!1sko!2skr"
        class="map-frame" <!-- 지도의 크기 및 스타일은 style.css에서 관리 -->
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div> <!-- /.container -->
</body>
</html>
