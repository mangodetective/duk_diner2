<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>마포감자국 상세정보</title>
  <link rel="stylesheet" href="../style.css"> <!-- 공통 스타일시트 연결 -->
</head>
<body>
  <div class="container"> <!-- 중앙 정렬 및 콘텐츠 폭 제한용 div -->

    <!-- ===== 페이지 제목 ===== -->
    <h2>마포감자국 상세정보</h2>
    <hr>

    <!-- ===== 외부 정보 링크 (다이닝코드 / 네이버 지도) ===== -->
    <h3>마포감자국 대표정보</h3>
    <ul>
      <li>
        <a href="https://www.diningcode.com/profile.php?rid=hinOzlAxyJee" target="_blank">
          다이닝코드 마포감자국 정보
        </a>
      </li>
      <li>
        <a href="https://map.naver.com/p/entry/place/20601266?c=15.00,0,0,0,dh" target="_blank">
          네이버 플레이스 마포감자국 정보
        </a>
      </li>
    </ul>

    <!-- ===== 음식점 정보 테이블 ===== -->
    <div>
      <table class="info-table"> <!-- 공통 테이블 스타일 적용 -->
        <thead>
          <tr>
            <th>대표이미지</th>
            <th>상호</th>
            <th>구분</th>
            <th>평점</th>
            <th>위치</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- 대표 이미지: menu-img 클래스로 크기 및 스타일 제어 -->
            <td>
              <img src="../media/place5.jpg" alt="마포감자국" class="menu-img">
            </td>
            <td>마포감자국</td>
            <td>감자탕, 감자국</td>
            <td>4.4</td>
            <td>서울특별시 강북구 한천로 1158 1층</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr>

    <!-- ===== 지도 (Google Maps iframe 삽입) ===== -->
    <h3>마포감자국 위치</h3>
    <div class="map-wrap"> <!-- 지도를 감싸는 중앙 정렬용 래퍼 -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.076503051733!2d127.01420587654357!3d37.647405419485644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbc260821e7a1%3A0xccec511e3b0a8418!2z66eI7Y-s6rCQ7J6Q6rWt7KeR!5e0!3m2!1sko!2skr!4v1741920259522!5m2!1sko!2skr"
        class="map-frame"       <!-- 지도 크기/스타일은 style.css에서 제어 -->
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div> <!-- /.container -->
